<div class="header p-3">
  <h2>Meus Espaços</h2>
  <button id="create-btn" (click)="openCadDialog()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
@for (e of meusEspacos; track e.nome) {
<mat-card class="example-card mb-2" appearance="outlined">
  <mat-card-header>
      <div mat-card-avatar id="img"></div>
      <mat-card-title>{{e.nome}}</mat-card-title>
      <mat-card-subtitle>{{e.responsavel}}</mat-card-subtitle>
      <button class="edit-btn" (click)="openEditDialog(e)">
        <mat-icon class="edit-icon">edit</mat-icon>
      </button>
  </mat-card-header>
  <mat-card-content>
    <div class="capacidade">
      <mat-icon class="me-1">group</mat-icon> {{ e.capacidade }}
    </div>
  </mat-card-content>
</mat-card>
}  @empty {
  <div class="d-flex justify-content-center">
    <p>Você não tem espaços cadastrados.</p>
  </div>
  }
