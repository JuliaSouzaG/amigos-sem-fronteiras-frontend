<h2 mat-dialog-title>{{ data.espaco.nome }}</h2>
<mat-dialog-content>
  <mat-form-field class="inpt">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Ex. Pizza" [value]="data.espaco.nome" />
  </mat-form-field>
  <mat-form-field class="inpt">
    <mat-label>Responsável</mat-label>
    <input matInput placeholder="Ex. Pizza" [value]="data.espaco.responsavel" />
  </mat-form-field>
  <mat-form-field class="inpt">
    <mat-label>Capacidade</mat-label>
    <input matInput placeholder="Ex. Pizza" [value]="data.espaco.capacidade" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Salvar Alterações</button>
</mat-dialog-actions>
