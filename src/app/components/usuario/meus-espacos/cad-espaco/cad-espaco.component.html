<h2 mat-dialog-title>Cadastrar novo espaço</h2>
<mat-dialog-content>
  <mat-form-field class="inpt">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Ex. Pizza" />
  </mat-form-field>
  <mat-form-field class="inpt">
    <mat-label>Responsável</mat-label>
    <input matInput placeholder="Ex. Pizza" />
  </mat-form-field>
  <mat-form-field class="inpt">
    <mat-label>Capacidade</mat-label>
    <input matInput placeholder="Ex. Pizza" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cadastrar</button>
</mat-dialog-actions>
