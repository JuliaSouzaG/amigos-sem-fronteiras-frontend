<div class="d-flex flex-column">

  <div class="mt-4 mb-4">
    <input type="search" class="form-control float-end" placeholder="Buscar" style="width: 400px;">
  </div>

    <div class="cards flex-wrap">
      @for(e of eventos; track e.nome) {

      <mat-card appearance="outlined" class="m-2 card">
        <mat-card-content>
          <h3>{{ e.nome }}</h3>
          <div class="mb-2">
            <span class="end">Institução Responsável:</span> {{ e.instituicao_org.nome }}
          </div>
          <div class="d-flex align-items-center mb-2">
            <mat-icon class="me-1">date_range</mat-icon> {{ e.data }}
          </div>
          <div class="d-flex align-items-center mb-1">
            <mat-icon class="me-1">location_on</mat-icon>
            <div>{{ e.endereco }}</div>
          </div>
          <hr>
          <div class="d-flex align-items-center justify-content-center">
            <button mat-raised-button class="col-12" (click)="openCadDialog(e)">Inscreva-se</button>
          </div>
        </mat-card-content>
      </mat-card>

      }

    </div>
</div>
